<template>
    <lightning-card title="Modifier ou annuler une rÃ©servation" icon-name="standard:event">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input label="Ville actuelle" type="text" name="currentCity" value={currentCity} onchange={handleCityChange}></lightning-input>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <div class="slds-size_3-of-4 slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
                    <lightning-carousel disabled-auto-scroll>
                        <template for:each={table} for:item="day">
                            <lightning-carousel-image
                                key={day.date}
                                src={day.imageSrc}
                                header={day.date}
                                description={day.description}
                                alternative-text={day.date}
                                href="#"
                            ></lightning-carousel-image>
                        </template>
                    </lightning-carousel>
                </div>
            </div>
        </div>
        <div class="slds-m-top_medium">
            <lightning-button label="Enregistrer" variant="brand" onclick={handleSaveReservation}></lightning-button>
            <lightning-button label="Annuler" variant="neutral" onclick={handleCancel}></lightning-button>
        </div>
    </lightning-card>
</template>
