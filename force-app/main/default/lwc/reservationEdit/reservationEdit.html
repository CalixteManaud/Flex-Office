<template>
    <lightning-card title="Modifier/Annuler Réservation">
        <!-- Informations sur la réservation -->
        <div class="slds-form slds-form_stacked">
            <div class="slds-form-element">
                <label class="slds-form-element__label">Nom de la Table</label>
                <div class="slds-form-element__control">
                    <lightning-formatted-text value={tableName}></lightning-formatted-text>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label">Date de Réservation</label>
                <div class="slds-form-element__control">
                    <lightning-formatted-text value={reservationDate}></lightning-formatted-text>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label">Heure de Réservation</label>
                <div class="slds-form-element__control">
                    <lightning-formatted-text value={reservationTime}></lightning-formatted-text>
                </div>
            </div>
        </div>
        <!-- Champ de modification -->
        <div if:true={canEdit}>
            <div class="slds-form slds-form_stacked">
                <div class="slds-form-element">
                    <label class="slds-form-element__label">Nouvelle Date de Réservation</label>
                    <div class="slds-form-element__control">
                        <lightning-input type="date" value={newReservationDate} onchange={handleDateChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label">Nouvelle Heure de Réservation</label>
                    <div class="slds-form-element__control">
                        <lightning-input type="time" value={newReservationTime} onchange={handleTimeChange}></lightning-input>
                    </div>
                </div>
            </div>
            <lightning-button label="Enregistrer" variant="brand" onclick={handleSave}></lightning-button>
        </div>
        <!-- Champ d'annulation -->
        <div if:true={canCancel}>
            <div class="slds-form slds-form_stacked">
                <div class="slds-form-element">
                    <label class="slds-form-element__label">Raison de l'Annulation</label>
                    <div class="slds-form-element__control">
                        <lightning-textarea value={cancellationReason} onchange={handleReasonChange}></lightning-textarea>
                    </div>
                </div>
            </div>
            <lightning-button label="Annuler la Réservation" variant="destructive" onclick={handleCancel}></lightning-button>
        </div>
    </lightning-card>
</template>
