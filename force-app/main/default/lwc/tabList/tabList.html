<template>
    <lightning-card title="Réservation de Table" icon-name="standard:record">
        <!-- Filtrer les salles disponibles -->
        <div class="slds-m-around_medium">
            <lightning-input label="Date de réservation" type="date" name="reservationDate" value={reservationDate} onchange={handleDateChange}></lightning-input>
        </div>

        <!-- Afficher la liste des tables disponibles -->
        <template for:each={availableTables} for:item="table">
            <div key={table.Id} class="slds-m-around_medium">
                <lightning-card title={table.Salle__c} icon-name="standard:table">
                    <p>Equipements disponibles: {table.Equipement__c}</p>
                    <p>Météo du jour: {table.weather}</p>
                    <p>Date de réservation: {reservationDate}</p>
                    <lightning-button-group>
                        <lightning-button label="Réserver" onclick={handleReservation} data-table-id={table.Id}></lightning-button>
                        <lightning-button label="Modifier" onclick={handleModification} data-table-id={table.Id}></lightning-button>
                        <lightning-button label="Annuler" onclick={handleCancellation} data-table-id={table.Id}></lightning-button>
                    </lightning-button-group>
                </lightning-card>
            </div>
        </template>
    </lightning-card>
</template>
