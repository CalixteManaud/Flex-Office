<template>
    <lightning-record-edit-form object-api-name={Reservation} onsuccess={handleReservationCreated}>
        <lightning-messages></lightning-messages>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={Debut__c} value={} disabled></lightning-input-field>
                <lightning-input-field field-name={Fin__c} value={}></lightning-input-field>
            </div>
        </div>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name={Raison__c} value={}></lightning-input-field>
                <lightning-input-field field-name={Weather__c} value={} disabled></lightning-input-field>
            </div>
        </div>

        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
