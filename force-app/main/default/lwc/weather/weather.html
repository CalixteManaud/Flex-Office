<template>
    <lightning-card title="Choisissez la date en fonction de la météo" icon-name="standard:event">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_8-of-8 slds-medium-size_4-of-8">
                    <div class="slds-p-around_medium">
                        <lightning-input label="Ville actuelle" type="text" name="currentCity" value={currentCity} onchange={handleCityChange}></lightning-input>
                    </div>
                    <div class="slds-m-top_medium">
                        <template for:each={table} for:item="day">
                            <div key={day.date} class="slds-m-bottom_small">
                                <p class="slds-text-heading_small slds-box" onclick={handleImageClick} data-date={day.date}>
                                    Date : {day.date} - Description : {day.description} - Température : {day.temperature} °C
                                </p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <div class="slds-m-top_medium slds-grid slds-align_absolute-center">
                <lightning-button label="OK" variant="success" class="slds-m-left_x-small" onclick={handleSaveReservation}></lightning-button>
                <lightning-button label="Annuler" variant="destructive-text" class="slds-m-left_x-small" onclick={handleCancel}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
