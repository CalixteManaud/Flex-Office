<template>
    <lightning-card title="Choisissez la date en fonction de la météo" icon-name="standard:event">
        <div class="container slds-m-around_medium">
            <div class="slds-grid slds-wrap">
                <div class="input-container slds-col slds-size_12-of-12 slds-medium-size_8-of-12">
                    <div class="slds-p-around_medium">
                        <lightning-input label="Ville actuelle" type="text" name="currentCity" value={currentCity} onchange={handleCityChange}></lightning-input>
                    </div>
                    <div class="slds-m-top_medium">
                        <template for:each={table} for:item="day">
                            <div key={day.date} class="day-item slds-m-bottom_small" onclick={handleImageClick} data-date={day.date}>
                                <p class="slds-text-heading_small slds-box">
                                    Date : {day.date} - Description : {day.description} - Température : {day.temperature} °C
                                </p>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="button-container slds-col slds-size_12-of-12 slds-medium-size_4-of-12">
                    <div class="slds-m-top_medium slds-align_absolute-center">
                        <lightning-button label="Suivant" variant="success" class="slds-m-left_x-small" onclick={handleSaveReservation}></lightning-button>
                    </div>
                </div>
            </div>

            <div class="slds-m-top_medium">
                <lightning-datatable
                    key-field="Id"
                    data={tables}
                    row-number-offset={rowOffset}
                    columns={columns}
                    suppress-bottom-bar
                    onrowselection={handleRowSelection}>
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
