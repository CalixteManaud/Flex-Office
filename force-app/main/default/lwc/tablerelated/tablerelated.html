<template>
    <lightning-card title="Tables Disponibles" icon-name="standard:appointment">
        <div class="slds-p-around_medium">
            <template for:each={tables} for:item="table">
                <div key={table.Id} class="slds-m-around_medium">
                    <lightning-button label={table.Name} variant="base" onclick={handleTableSelection} data-id={table.Id}></lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
