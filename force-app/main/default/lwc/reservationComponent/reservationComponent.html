<template>
    <lightning-layout-item padding="around-small" size="6" medium-device-size="6" large-device-size="6">
        <template if:true={ShowBtnPdf}>
            <template if:true={showPdf}>

                <!-- <iframe frameborder="0" src={siteURL} title="Content" width="100%" height="700px"></iframe> -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="modalSection slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!--Modal Header Start-->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close">
                                <lightning-icon variant="inverse" onclick={closeModal} alternative-text="close"
                                    icon-name="utility:close" size="small"></lightning-icon>
                            </button>
                            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Tous Les RÃ©servation d'Aujourd'hui
                            </h2>
                        </header>
                        <!--Modal Body Start-->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <iframe frameborder="0" src={siteURL} title="Content" width="100%"
                                height="700px"></iframe>
                        </div>
                     
                       
                    </div>
                </section>
                <div class="backdropDiv slds-backdrop slds-backdrop_open"></div>

            </template>

            <template if:false={showPdf}>
                <lightning-button type="show" label="Editer PDF" onclick={clickShowPdf}></lightning-button>
            </template>
        </template>
    </lightning-layout-item>
</template>
